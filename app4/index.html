<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
                <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            
  
    <link rel="stylesheet" type="text/css" href="styleCard.css">
    
    <style>
      #template{
        display:none;
      }
    </style>
    </head>
  <body>
    <div id="template">
      <div class="container">
      	<div class="row">
      		<div class="col-lg-3 col-sm-6">
      
                  <div class="card hovercard">
                      <div class="cardheader">
      
                      </div>
                      <div class="avatar">
                          <img alt="" src="http://lorempixel.com/100/100/people/9/">
                      </div>
                      <div class="info">
                          <div class="title">
                              <a target="_blank" href="http://scripteden.com/">Script Eden</a>
                          </div>
                          <div class="desc">Passionate designer</div>
                          <div class="desc">Curious developer</div>
                          <div class="desc">Tech geek</div>
                      </div>
                      <div class="bottom">
                          <a class="btn btn-primary btn-twitter btn-sm" href="https://twitter.com/webmaniac">
                              <i class="fa fa-twitter"></i>
                          </a>
                          <a class="btn btn-danger btn-sm" rel="publisher"
                             href="https://plus.google.com/+ahmshahnuralam">
                              <i class="fa fa-google-plus"></i>
                          </a>
                          <a class="btn btn-primary btn-sm" rel="publisher"
                             href="https://plus.google.com/shahnuralam">
                              <i class="fa fa-facebook"></i>
                          </a>
                          <a class="btn btn-warning btn-sm" rel="publisher" href="https://plus.google.com/shahnuralam">
                              <i class="fa fa-behance"></i>
                          </a>
                      </div>
                  </div>
      
              </div>
      
      	</div>
      </div>
    </div>
    
    
    
     
    <script>
     $.get("https://randomuser.me/api/?results=50", function(response) {
                //console.log(response.results);
                
                var userData = response.results;
                console.log(userData);
                
                $.each(userData, function(i,v) {
                    var clone = $("#template").clone();
                    
                    var fullName = v.name.first + " " + v.name.last;
                    
                    clone.find(".info .title a").text(fullName);
                    
                    clone.find(".avatar img").attr("src", v["picture"]["thumbnail"]);
                    
                    clone.removeClass("hidden");
                    clone.attr("id", v.cell);
                    
                    $("body").append(clone);
                });
                
                
                
            });
       </script>
  </body>
</html>
