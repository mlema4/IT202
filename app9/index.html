<!DOCTYPE html>
<html>
    <head>
        <title>Canvas app</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <canvas id="myCanvas" width="800" height="500" style="border:1px solid #000000;"></canvas>
        <script> 
        function drawCircle() { 
        //$("canvas").on("click", function(event) {
            console.log(event);
            var canvasSetup = document.getElementById("myCanvas");
            var ctx = canvasSetup.getContext("2d");
           // var x = event.offsetX;
            //var y = event.offsetY;

            //console.log("x coords: " + x+ ", y coords: " + y);
            
            
            var radius = Math.floor(Math.random() * 101);
            var x = Math.floor(Math.random() * canvasSetup.width);
            var y = Math.floor(Math.random() * canvasSetup.height);
            console.log("x coords: " + x+ ", y coords: " + y);
            ctx.beginPath();
            ctx.arc(x,y,radius,0,2*Math.PI);
            ctx.stroke();
            ctx.fillStyle = getRndColor();
            ctx.fill();
            
    //    });
    requestAnimationFrame(drawCircle);
        }
        
        
        
        
        function getRndColor() {
    var r = 255*Math.random()|0,
        g = 255*Math.random()|0,
        b = 255*Math.random()|0;
    return 'rgb(' + r + ',' + g + ',' + b + ')';
}

        </script>
    </body>
