<!DOCTYPE html>
<html>
    <head>
        <title> 311 Service Requests - Graffiti Removal </title>
         
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
         
         <style> 
             #template{
             }
             
             #Completed\ -\ Dup,  #Completed{
                 background-color:Green;
             }
             
             #Open, #Open\ -\ Dup{
                 background-color:Yellow;
             }
         </style>
         
    </head>
    <body>
        <div class="container" id="results">
            <div class="hidden" id="template">
                <!--<h2>Panel Header with title</h2> -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Panel Header with panel-title</h3>
                    </div>
                    <div class="panel-body">Panel Content</div>
                </div>
            </div>
        </div>
                     
    
    <script> 
    $.get("https://data.cityofchicago.org/resource/cdmx-wzbz.json", function(response){
        console.log(response);
        $.each(response, function(indx, val){
            console.log(val);
        var template = $("#template").clone().removeAttr('class');
        $(".panel-title", template).html("<Strong>"  + val.service_request_number + "</Strong>");
        $(".panel-heading", template).attr('id', val.status);
        $(".panel-body", template).html(val.street_address + "<br>" + val.status);
        $("#results").append(template);
        });
    });
    </script>
    </body>
    
</html>
