<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    
    <form>
     zip:<br>
  <input type="text" name = "zip"><br>
    </form>
    <button onclick="initMap()">Search</button>
    <div id="mapa"></div>
<script>
  // This example displays a marker at the center of Australia.
  // When the user clicks the marker, an info window opens.

  function initMap() {
//var uluru = { lat: 41.8781, lng: 87.6298 };
   var zip =  $("input").val();

    var url = "https://data.cityofchicago.org/resource/xpdx-8ivx.json?zip=" + zip;
    $.get(url, function(response) {
      var chicago = {lat: parseFloat(response[0].latitude), lng: parseFloat(response[0].longitude)};
      var map = new google.maps.Map(document.getElementById('mapa'), {
        zoom: 4,
        center: chicago
      });

      console.log(response);
      $.each(response, function(indx, val) {
        console.log(val);

        var latitude = parseFloat(val.latitude);
        var longitude = parseFloat(val.longitude);

        var location = { lat: latitude, lng: longitude };
        var marker = new google.maps.Marker({
          position: location,
          map: map,
          title: ''
        });
      });
    });
  }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmc8MEmMaiClyUsR2j-ohbPQxwB7Xa-0k">
    </script>
  </body>
</html>
